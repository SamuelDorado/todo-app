<main>
  <section  class="task-form--container">
    <div>
      <input type="text" [(ngModel)]="taskInput">
      <button (click)="addtTask(taskInput)">Add</button>
    </div>
  </section>
  <section class="task-list--container">
    <ul>
      <li *ngFor="let task of taskList" [class.checked]="task.checked" (click)="task.checked = !task.checked">
        <b>{{task.name}}</b> - {{task.date| date:'short'}}
      </li>
    </ul>
  </section>
</main>
